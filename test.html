    .line {
      position: relative;
      display: inline-block;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: #FFB305;
    }

    .line:before{
      content: " ";
      position: absolute;
      left: 50%;
      bottom: 100%;
      width: 1px;
      height: 18px;
      background-color: #EEEEEE;
    }

    .line:after {
      content: " ";
      position: absolute;
      left: 50%;
      top: 100%;
      width: 1px;
      height: 61px;
      background-color: #EEEEEE;
    }
  </style>
